<div id="wrapper" [ngClass]="{'toggled' : toggled}">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        Politician Speeches
      </li>
      <li>
        <button class="btn btn-info btn-block">New Speech</button>
      </li>
      <li class="form-group has-feedback sidebar-search">
        <input type="text" class="form-control" placeholder="search file..."/>
        <i class="fa fa-search form-control-feedback"></i>
      </li>
      <li style="text-indent: 10px">
        <p-tree [value]="files" [styleClass]="'sidebar-tree'"></p-tree>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <nav class="navbar visible-xs visible-sm">
        <div class="nav navbar-nav">
          <a (click)="toggleMenu($event)"><i class="fa fa-bars fa-2x"></i></a>
        </div>
      </nav>

      <div class="row">
        <div class="col-lg-12">
          <h1>Simple Sidebar</h1>
        </div>
      </div>
    </div>
  </div>
<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
